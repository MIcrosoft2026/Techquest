<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TECHQUEST</title>
    <style>
        :root {
            --ms-blue: #0078d4;
            --ms-dark-blue: #005a9e;
            --bg-gray: #f2f2f2;
            --text-dark: #323130;
            --error-red: #a4262c;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            width: 100%;
            padding: 2rem 1rem;
            text-align: center;
            background-color: var(--white);
            border-bottom: 1px solid #edebe9;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px; 
            margin-bottom: 1rem;
        }

        .logo-box {
            width: 80px;
            height: 80px;
            background-color: #f3f2f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #ddd;
            padding: 5px;
        }

        .logo-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            color: #605e5c;
        }

        .event-title {
            color: var(--ms-blue);
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .organizer {
            font-size: 0.95rem;
            color: #605e5c;
            font-weight: 500;
        }

        /* Login Card Styles */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .login-card {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border-radius: 2px;
        }

        .login-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #8a8886;
            outline-color: var(--ms-blue);
            font-size: 1rem;
            border-radius: 2px;
        }

        .btn-login {
            width: 100%;
            background-color: var(--ms-blue);
            color: white;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            background-color: var(--ms-dark-blue);
        }

        #error-msg {
            color: var(--error-red);
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
            padding: 0.6rem;
            background: #fde7e9;
            border-left: 4px solid var(--error-red);
        }

        @media (max-width: 480px) {
            .logo-box { width: 65px; height: 65px; }
            .event-title { font-size: 1.3rem; }
            .login-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <div class="logo-box">
            <img src="logo.png" alt="College Logo">
        </div>
        <div class="logo-box">
            <img src="community-logo.png" alt="Community Logo">
        </div>
    </div>
    <h1>Ramco Institute of Technology</h1>
    <div class="event-title">TECHQUEST â€“ The Ultimate Tech Challenge</div>
    <p class="organizer">Organized by Microsoft Student Chapter</p>
</header>

<main>
    <div class="login-card">
        <h2>Sign in</h2>
        <div id="error-msg">Invalid credentials. Contact organizer if issues persist.</div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username (Team Name)</label>
                <input type="text" id="username" placeholder="Enter your team name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-login">Log in</button>
        </form>
    </div>
</main>

<script>
    const ADMIN = {
    username: "admin",
    password: "admin123"
};    
    const users = [
        { username: "brawlers", password: "brawlers" },
        { username: "teamcinco", password: "teamcinco" },
        { username: "innobytes", password: "innobytes" },
        { username: "gridiq", password: "gridiq" },
        { username: "mavericks", password: "mavericks" },
        { username: "mavericks2", password: "mavericks2" },
        { username: "infiniteloopers", password: "infiniteloopers" },
        { username: "emix", password: "emix" },
        { username: "teamapex", password: "teamapex" },
        { username: "dynamicforgers", password: "dynamicforgers" },
        { username: "techsphere", password: "techsphere" },
        { username: "blackhats", password: "blackhats" },
        { username: "teamss", password: "teamss" },
        { username: "spartans", password: "spartans" },
        { username: "saiyans", password: "saiyans" },
        { username: "strawhats", password: "strawhats" },
        { username: "nxt", password: "nxt" },
        { username: "team07", password: "team07" },
        { username: "brocode", password: "brocode" },
        { username: "datadominator", password: "datadominator" },
        { username: "theclassycoders", password: "theclassycoders" },
        { username: "2cool", password: "2cool" },
        { username: "byteclub", password: "byteclub" },
        { username: "spartanz", password: "spartanz" },
        { username: "techxperts", password: "techxperts" },
        { username: "spartansglary", password: "spartansglary" },
        { username: "unstoppable", password: "unstoppable" },
        { username: "error404", password: "error404" },
        { username: "kirumada", password: "kirumada" },
        { username: "techsparks", password: "techsparks" },
        { username: "blueblubber", password: "blueblubber" },
        { username: "loading", password: "loading" },
        { username: "dragonriders", password: "dragonriders" },
        { username: "allstars", password: "allstars" },
        { username: "drogan", password: "drogan" }
    ];

    const loginForm = document.getElementById('login-form');
    const errorDisplay = document.getElementById('error-msg');

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const userVal = document.getElementById('username').value.trim().toLowerCase();
        const passVal = document.getElementById('password').value;

        // Find user (case insensitive username check)
        // Admin login
if (userVal === ADMIN.username && passVal === ADMIN.password) {
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('currentUser', 'Admin');
    localStorage.setItem('role', 'admin');
    window.location.href = 'index.html';
    return;
}

// Participant login
const foundUser = users.find(
    u => u.username.toLowerCase() === userVal && u.password === passVal
);

if (foundUser) {
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('currentUser', foundUser.username);
    localStorage.setItem('role', 'user');
    window.location.href = 'index.html';
} else {
    errorDisplay.style.display = 'block';
    document.getElementById('password').value = '';
}

    });

    // Auto-redirect if session exists
    window.onload = () => {
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    };
</script>

</body>

</html>
